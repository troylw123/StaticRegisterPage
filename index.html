<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>

    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" placeholder="Email" required/>
            </div>
            <div>
                <input type="text" placeholder="Username" name="username" required/>
            </div>
            <div>
                <input type="password" placeholder="Password" name="password" required/>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required/>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/AmazonLogo.png" alt="Amazon Icon" height="32" width="32"/>
            <img src="./assets/FacebookLogo.png" alt="Facebook Icon" height="32" width="32"/>
            <img src="./assets/GitHubLogo.png" alt="GitHub Icon" height="32" width="32"/>
            <img src="./assets/SlackLogo.png" alt="Slack Icon" height="32" width="32"/>
            <img src="./assets/TwitterLogo.png" alt="Twitter Icon" height="32" width="32"/>
        </footer>
    </div>
</body>
</html>
